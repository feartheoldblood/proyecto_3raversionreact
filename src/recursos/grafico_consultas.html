<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/grafico.css">
    <title>Document</title>
</head>
<body class="container">
    <h2><b>Grafico Consultas</b></h2>
    <div class="row">
        <div class="col-8">
            <h2>Febrero</h2>
            <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
        </div>
        <div class="col-3">
            <h2>Calcular Ingresos</h2>
            <p><b>X: Dias | Y: Cantidad de consultas  </b></p>
            
            <table class="table table-bordered table-dark">
                <thead>
                  <tr>
                    <th scope="col">Con. Presencial</th>
                    <td>45</td>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Con. Virtual</th>
                    <td>65</td>
                    
                  </tr>
                  <tr>
                    <th scope="row">Precio Presencial</th>
                    <td>S/.100</td>
                    
                  </tr>
                  <tr>
                    <th scope="row">Precio Virtual</th>
                    <td>S/.50</td>
                    
                  </tr>
                  
                  <tr>
                    <th scope="row">Ing. Virtual</th>
                    <td colspan="2">3250</td>
                    
                  </tr>
                  <tr>
                    <th scope="row">Ing. Presencial</th>
                    <td colspan="2">6500</td>
                    
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td>9750</td>
                    
                  </tr>
                </tbody>
              </table>
        </div>

    </div>
    
    
    
    
    <script>
        var xyValues = [
  {x:1, y:7},
  {x:2, y:8},
  {x:3, y:8},
  {x:4, y:9},
  {x:5, y:9},
  {x:6, y:9},
  {x:7, y:10},
  {x:8, y:11},
  {x:9, y:14},
  {x:10, y:14},
  {x:11, y:15}
];

new Chart("myChart", {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 2,
      pointBackgroundColor: "rgb(0,0,255)",
      data: xyValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      xAxes: [{ticks: {min: 1, max:30}}],
      yAxes: [{ticks: {min: 1, max:20}}],
    }
  }
});
    </script>
</body>
</html>
