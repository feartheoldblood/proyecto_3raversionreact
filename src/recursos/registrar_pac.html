<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/register.css">
    <title>Registro de paciente</title>
</head>
<body class="gradient-custom">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registro Paciente</h3>
                      <form>
          
                        <div class="row">
                          
                          <div class="col-md-12 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="lastName" class="form-control form-control-lg" />
                              <label class="form-label" for="lastName">Nombres y apellidos</label>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 d-flex align-items-center">
          
                            <div class="form-outline datepicker w-100">
                              <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                              <label for="birthdayDate" class="form-label">Fecha de nacimiento *</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div class="form-outline">
                              <input type="email" id="emailAddress" class="form-control form-control-lg" />
                              <label class="form-label" for="emailAddress">Email</label>
                            </div>
          
                          </div>
          
                          
                        </div>
          
                        <div class="row">
                          
                          <div class="col-md-7 mb-4 pb-2">
          
                            <div class="form-outline">
                              <input type="password" id="phoneNumber" class="form-control form-control-lg" />
                              <label class="form-label" for="phoneNumber">Contraseña</label>
                            </div>
          
                          </div>
                        </div>                        
                        <div class="col-md-6 mb-4 pb-2">
      
                          <div class="form-outline">
                            
                            <button onclick="return validateForm()">Check</button> 
                            <P id = "message1" style="color:red"> Fill the password please</span>
                            <P id = "message2" style="color:red"> Password length must be atleast 8 characters</span>
                            <P id = "message3" style="color:red"> Password length must not exceed 15 characters</span>
                            
                          </div>
        
                        </div>
                        
                        <div class="row">
                          <div class="col-md-7 mb-4 pb-2">
          
                            <div class="form-outline">
                              <input type="password" id="phoneNumber" class="form-control form-control-lg" />
                              <label class="form-label" for="phoneNumber">Confirmar contraseña</label>
                            </div>
          
                          </div>
                        </div>
                        <div class="mt-4 pt-2">
                          <a class="btn btn-primary btn-lg" href="/menu.html">CONTINUAR</a>
                        </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </section>  
</body>
</html>
