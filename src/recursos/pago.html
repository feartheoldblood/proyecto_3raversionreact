<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/estilo2.css">
    <title>Pago</title>
</head>
<body>
    <div class="container">
        <div class="mt-2 mt-sm-4 mb-0 mb-sm-2">
            <div class="row">
                <div class="col-8">
                    <div>
                        <div>
                            <h1>            </h1>
                        </div>
                    </div>
                </div>
                <div class="col-4 text-right">
                    <a href="/reservar_cita.html" class="btn btn-lg btn-light mt-2 d-none d-sm-inline-flex">
                        Volver
                    </a>
                </div>
            </div>
        </div>
    </div>
    <hr class="bg-gray-300 mt-2 mt-sm-0 mb-0 mb-sm-5">
    <div class="container-md pt-0 pt-md-4">
        <div class="row d-flex flex-column-reverse flex-md-row">
            <div class="d-flex flex-column">
                <h2>Realizar pago</h2>
                <h3>Monto: S/60.00</h3>
                <div class="mt-5 mb-5">
                    <div>
                        <h3>Tipo de tarjeta</h3>
                        <div class="custom-picker m-0 card card-sm card-border">
                            <div class="card-body p-1 d-flex justify-content-between flex-column flex-md-row align-items-md-center">
                                <div class="pr-2 ellipsis-flex-fix">
                                    <div>
                                        <p>
                                            Visa
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <div>
                            <h3>Informacion de la tarjeta*</h3>
                            <div class="form-group active custom-dp-input">
                                <label>Numero</label>
                                <input type="tel" class="form-control inspectletIgnore">
                            </div>
                            <div class="form-group active custom-dp-input">
                                <label>Fecha de vencimiento</label>
                                <input type="moth" class="form-control inspectletIgnore">
                            </div>

                            <div class="form-group active custom-dp-input">
                                <label>Nombre de la tarjeta</label>
                                <input type="text" class="form-control inspectletIgnore">
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                <button onclick="window.location.href='/miscitas.html'" class="btn btn-lg btn-block btn-primary" >Pagar monto</button>
                
            </div>
        </div>
    </div>
</body>
</html>
